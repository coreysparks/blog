---
layout: default
title: My posts
---

<h2>{{ page.title }}, may appear on <a target="_blank" href="https://www.r-bloggers.com">R-bloggers</a>:</h2>

<link rel="alternate" type="application/atom+xml" title="Corey Sparks’s R blog" href="/feed.xml">

    <link rel="canonical" href="https://coreysparks.github.io" />

<a class="btn btn-rss" href="/feed.xml" target="_blank">RSS</a>


<ul class="posts">

  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  
</ul>
